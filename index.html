<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Library</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center pb-3 pt-3">
            <h1>Library</h1>
        </div>
        <div class="row justify-content-md-center pb-3">
            <button class="btn btn-primary" id="addBtn"> Add book</button>
        </div>
        <!-- Book's cards-->
        <div class="card-columns">
            <!-- Card -->
        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true" id="addBookForm">
        <form id='myForm' data-toggle="validator" role="form">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Add a book. Please, input information about book here.</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputTitle">Title</label>
                            <input type="text" name="inputTitle" id="inputTitle" class="form-control" />
                            <small id="titleValidator" class="form-text text-danger"></small>
                           
                        </div>
                        <div class="form-group">
                            <label for="inputAuthor">Author</label>
                            <input type="text" id="inputAuthor" class="form-control"/>
                            <small id="authorValidator" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="inputPages">Pages</label>
                            <input type="number" id="inputPages" class="form-control"/>
                            <small id="pagesValidator" class="form-text text-danger"></small>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="isRead" />
                            <label class="form-check-label" for="exampleCheck1">Have you read this book yet?</label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="createBtn">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!-- Custom js -->
    <script src="js/script.js"></script>
</body>

</html>
